{% extends "base.html" %}
{% load static %} 
{% block meta %}
<title>Change Password</title>
<link
  rel="stylesheet"
  href="{% static 'authentication/css/registerUser.css' %}"
/>
<link
  rel="stylesheet"
  href="{% static 'profilepage/css/style.css' %}"
/>
{% endblock meta %} 
{% block content %}
<body>
  <div class="container d-flex justify-content-center">
    <div style="padding-bottom: 20px; padding-top: 20px;">
      <button href="#" type="cancel" onclick="history.back();return false" class="btn btn-danger" id="bodyButton"
      >Go Back</button>
    </div> 
    <div class="sign-up show">
      <form 
        method="POST" 
        class="form-signup">
        
        {% csrf_token %}
        <h2>Change Password</h2>
        <div class="flexing">
          <div class="form-left">
            <div class="input-wrapper-register mb-4">
              {{form.old_password}}
              <label>Old Password</label>
            </div>
            <div class="input-wrapper-register mb-4">
              {{form.new_password1}}
              <label>New Password</label>
            </div>
            <div class="input-wrapper-register mb-4">
              {{form.new_password2}}
              <label>Retype Password</label>
            </div>
          </div>
        </div>
        <div class="form-error mb-4" style="color:red"></div>
        <div class="center">
            <button type="submit" class="button1" id="bodyButton">Edit Account</button>
        </div>
      </form>
    </div>
  </div>
</body>

{% endblock content %}
